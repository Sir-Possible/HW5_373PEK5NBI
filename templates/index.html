{% extends 'base.html' %} {% block main %}
 
<h1>Sir Possible Movie Rentals</h1>

<hr />

<div>
  <span>Action</span>
  &verbar;

  <form action="/new-movie" class="d-inline" method="GET">
    <input type="submit" class="btn btn-success btn-sm" value="new movie" />
  </form>

  <form action="/search" class="d-inline form-inline" method="GET">
    <input
      type="text"
      class="form-control"
      placeholder="Search a movie by Title"
      name="q"
      id=""
    />
  </form>
</div>

<hr />

<table class="table table-hover">
  <thead>
    <th>#</th>
    <th>Title</th>
    <th>Release year</th>
    <th>Budget</th>
    <th>Cast</th>
    <th></th>
  </thead>
  <tbody>
    {% for m in movies %}

    <tr>
      <td>{{loop.index}}</td>
      <td>{{m.Title}}</td>
      <td>{{m.Year}}</td>
      <td>{{m.Budget}}</td>
      <td>{{m.Cast}}</td>
      <td>
        <a href="/edit/{{m.Title}}"> Edit </a>
        <a href="/delete/{{m.id}}" class="text-danger">
          <span class="fa fa-trash"></span>
          delete
        </a>
      </td>
    </tr>

    {% endfor %}
  </tbody>
</table>

{% endblock %}
